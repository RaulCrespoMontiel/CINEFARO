{% extends "base.html" %} 
{% block content %}
<div class="content-wrapper">
    <h2>Subir Nueva Obra Independiente</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }} 
        
        <button type="submit" class="btn btn-primary">Publicar Obra</button>
    </form>
</div>
{% endblock %}
