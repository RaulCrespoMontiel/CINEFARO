{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro - Cine Faro</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .registro-container { 
            max-width: 450px; 
            margin: 40px auto; 
            padding: 30px; 
            background: #222; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .registro-container h2 {
            color: #ffcc00;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .registro-container button {
            background-color: #E50914;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .errorlist {
            color: #ff4444;
            list-style-type: none;
            padding: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="body"> 
    <div class="header-nav">
        <div class="logo"><a href="/">CINEFARO</a></div>
        </div>

    <div class="registro-container">
        <h2>Regístrate en Cine Faro</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {{ form.non_field_errors }}
            
            {% for field in form %}
                <p>
                    <label for="{{ field.id_for_label }}" style="color: #ccc;">{{ field.label }}</label><br>
                    {{ field }} 
                    
                    {% for error in field.errors %}
                        <small style="color: #ff4444;">{{ error }}</small>
                    {% endfor %}
                </p>
            {% endfor %}
            
            <button type="submit">Crear Cuenta</button>
        </form>

        <p style="margin-top: 20px; text-align: center;">
            <small>¿Ya tienes cuenta? <a href="#" style="color: #ffcc00;">Inicia Sesión</a></small>
        </p>
    </div>
</body>
</html>
